<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Typing Test</title>
  </head>
  <body>
    <main>
      <div id="header">
        <div id="quote"></div>
        <div class="stack">
          <div>Time: <span id="clock">0</span>s</div>
        </div>
      </div>
      <div id="center">
        <textarea name="" id="textbox"></textarea>
      </div>
      <div class="footer">
        <h2>Results</h2>
        <div id="stats">
          <p>Acc: <span id="acc">0</span></p>
          <div>Mistakes: <span id="mistakes">0</span></div>
          <p>Wpm: <span id="wpm">0</span></p>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
